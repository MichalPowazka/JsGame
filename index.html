<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="shadow"></div>
        <header>
            <h1 class="resultOfBattle">Choose option</h1>
        </header>

        <section class="result">
            <div class="player">
            <h2>Player : <span class="playerPoints changes">0</span></h2>
            <img class="playerImg"src="/images/rock.png" alt="player_image"> 
            </div>

        

            <div class="enemy">
                <h2 >Computer : <span class="computerPoints changes">0</span></h2>
                <img class="computerImg"src="/images/rock.png" alt="enemy_image">
            </div>
        </section>

        <section class="options">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors" disabled>Scissors</button>           
        </section>

        

    </main>
<script src="main.js"></script>  
</body>
</html>
